<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пиксель Батл - Прототип</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Пиксель Батл - Прототип</h1>
    
    <div class="container">
        <div class="canvas-container" id="canvas-container">
            <div id="pixel-canvas"></div>
        </div>
        
        <div class="controls">
            <div class="color-picker" id="color-picker">
                <!-- Цвета будут добавлены через JavaScript -->
            </div>
            
            <div class="zoom-controls">
                <button id="zoom-in">+</button>
                <button id="zoom-out">-</button>
                <button id="reset-zoom">Сбросить масштаб</button>
            </div>
            
            <div class="info-panel">
                <p>Выбранный цвет: <span id="selected-color-display">белый</span></p>
                <p>Время до следующего размещения: <span class="timer" id="timer">0</span> секунд</p>
                <div class="status-message" id="status-message"></div>
            </div>
            
            <div class="action-log" id="action-log">
                <div class="log-entry system">Система: Пиксель Батл запущен.</div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
